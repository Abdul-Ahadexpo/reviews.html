<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews Display</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optional: Basic CSS for illustration purposes */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .review {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .review:last-child {
      border-bottom: none;
    }

    .review h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .review p {
      margin: 5px 0;
    }

    .review img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }

    .review small {
      display: block;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Customer Reviews</h1>
    <div id="reviewsContainer"></div>
  </div>
  <script>
    // Load reviews from localStorage and display them
    function loadReviews() {
      try {
        const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
        const reviewContainer = document.getElementById("reviewsContainer");
        reviewContainer.innerHTML = "";

        reviews.forEach((review) => {
          const reviewElement = document.createElement("div");
          reviewElement.classList.add("review");

          reviewElement.innerHTML = `
            <h3>${review.name}</h3>
            <p>${review.review}</p>
            ${review.image ? `<img src="${review.image}" alt="Review Image">` : ""}
            <small>${review.date}</small>
          `;

          reviewContainer.appendChild(reviewElement);
        });
      } catch (error) {
        console.error("Error loading reviews:", error);
      }
    }

    loadReviews();
  </script>
</body>

</html>
